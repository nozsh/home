## MARKDOWN SETTINGS ##
markup:
  goldmark:
    renderer:
      unsafe: true

minify:
  disableXML: true
  minifyOutput: true

permalinks:
  posts: "/:filename" # convert = /posts/post1 => /post1, https://gohugo.io/content-management/urls/
  pages: "/:filename"
