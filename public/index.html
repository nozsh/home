<script> 
jQuery(document).ready(function($) {
    var animation = false;
    
    var availableCommands = []
                    

    $('body').terminal(function(command, term) {

     
    function blog () {
        term.echo ("");
         
            
                term.echo ("[[;grey;]]- nozsh");
            
            
                term.echo ("[[;grey;]]- https:\/\/nozsh.su\/blog\/");
            
            
                term.echo ("[[;grey;]]- Заметки. Идеи. Гайды.");
            
        
        term.echo ("");
      }

      function kb () {
        term.echo ("");
         
            
                term.echo ("[[;grey;]]- Knowledge Base");
            
            
                term.echo ("[[;grey;]]- https:\/\/nozsh.su\/kb\/");
            
            
                term.echo ("[[;grey;]]- База знаний. С полезной и не очень информацией.");
            
        
        term.echo ("");
      }

      function contact () {
        term.echo ("");
         
            
                term.echo ("[[;grey;]]- Связь");
            
            
                term.echo ("[[;grey;]]- https:\/\/nozsh.su\/blog\/contact\/");
            
        
        term.echo ("");
      }


    function help () {
        term.echo("\n[[b;white;]" +
                  "" + availableCommands.join(' ')+ '\n') 
    }

    
    function progress(percent, width) {
        var size = Math.round(width*percent/100);
        var left = '', taken = '', i;
        for (i=size; i--;) {
            taken += '=';
        }
        if (taken.length > 0) {
            taken = taken.replace(/=$/, '>');
        }
        for (i=width-size; i--;) {
            left += ' ';
        }
        return '[' + taken + left + '] ' + percent + '%';
    }

    function loading () {
        var i = 0, size = 30;
        prompt = term.get_prompt();
        string = progress(0, size);
        term.set_prompt(progress);
        animation = true;
        (function loop() {
            string = progress(i++, size);
            term.set_prompt(string);
            if (i < 100) {
                timer = setTimeout(loop, 10);
            } else {
                term.echo(progress(i, size) + ' [[b;green;]OK]').set_prompt(prompt);
                animation = false
            }
        })();
    }

       
        commands = command.split(/[ ]+/);
        switch(commands[0]) {
            
            
            
            
            
            
            
            
            
            
            case 'help':
                help();
                break;
            case 'exit':
                loading();
                setTimeout(function(){window.location = 'about:blank'}, 2000);
                break;
	          case '':
		            break;
            default:
                term.echo("\nнеизвестная команда: " + command + "\n" +
                          "введите 'help', чтобы получить список доступных команд\n");
        }
      }, {
        prompt: '[[;red;]anon@nozsh][[;green;]:~$]' + " ",
        greetings: "[[b;white;]]",
        keydown: function(e, term) {
            if (animation) {
                if (e.which == 68 && e.ctrlKey) { 
                    clearTimeout(timer);
                    animation = false;
                    term.echo(string + ' [[b;red;]FAIL]')
                    .set_prompt(prompt);
                }
                return false;
            }
        },
        autocompleteMenu: true,
        completion: availableCommands
        
    });
});
</script>
